apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: uk1987/tickets
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name:  jwt-secret
                  key: JWT_KEY
            - name: NPM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: npm-secret
                  key: NPM_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  selector:
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3001
      targetPort: 3001